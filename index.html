<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>To Do List</title>
</head>
<body>
  <section class="container">
    <h1><strong>Tasks</strong> List</h1>
    <!-- <input type="text" name="task" id="itask">
    <input type="button" value="Enviar Tarefa" id="btn-task"> -->

    <div id="add-button" onclick="">
      <span class="material-symbols-outlined">
        add
      </span>
    </div>
    <span class="division-line">Add Task</span>

    <div id="overlay" class="overlay">
      <span id="close-button" class="material-symbols-outlined">
        close
      </span>

      <div class="task-input-page">
        <input type="text" name="task" id="itask" placeholder="Task name">
        <input type="button" value="Save Task" id="btn-task">
      </div>
    </div>

    <ul id="tasks">

    </ul>
  </section>
</body>
</html>
