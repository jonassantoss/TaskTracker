<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>To Do List</title>
</head>
<body>
  <section class="container">
    <h1><strong>Tasks</strong> List</h1>

    <div id="add-button" onclick="">
      <span class="material-symbols-outlined">
        add
      </span>
    </div>
    <span class="division-line">Add Task</span>

    <div id="overlayCreateTask" class="overlay">
      <span id="close-createTask-button" class="close-button material-symbols-outlined">
        close
      </span>

      <div id="task-input-page"class="task-page">
        <input type="text" name="task" id="i-create-task" class="input" placeholder="Task name">
        <input type="button" value="Save" id="btn-create-task" class="buttonTask">
      </div>
    </div>

    <div id="overlayEditTask" class="overlay">
      <span id="close-editTask-button" class="close-button material-symbols-outlined">
        close
      </span>

      <div id="task-edit-page"class="task-page">
        <input type="text" name="task" id="i-edit-task" class="input" placeholder="New  task name">
        <input type="button" value="Save" id="btn-edit-task" class="buttonTask">
      </div>
    </div>

    <div id="task-list">

    </div>
  </section>
</body>
</html>
